variant: fcos
version: 1.4.0
storage:
  files:
    - path: /etc/containers/systemd/hello.container
      contents:
        inline: |
          [Unit]
          Description=Coder Container
          After=network-online.target
          Wants=network-online.target

          [Container]
          ContainerName=coder
          Image=ghcr.io/coder/coder:latest

          [Install]
          WantedBy=multi-user.target