variant: fcos
version: 1.4.0
systemd:
  units:
    - name: podman.socket
      enabled: true
storage:
  filesystems:
    - device: /dev/nvme1n1
      path: /var/lib/containers/storage/volumes
      format: xfs
      with_mount_unit: true
  trees:
    - local: etc
      path: /etc
  files:
    - path: /etc/containers/systemd/coder.container
      contents:
        inline: |
          [Unit]
          Description=Coder Container
          After=network-online.target
          Wants=network-online.target

          [Container]
          ContainerName=coder
          Image=ghcr.io/coder/coder:v2.26.1
          PublishPort=3000
          Volume=coder-home:/home
          Volume=/etc/coder/kubeconfig:/etc/coder/kubeconfig
          EnvironmentFile=/etc/coder/coder.env
          Label=traefik.enable="true"
          Label=traefik.http.routers.coder-secure.entrypoints="websecure"
          Label=traefik.http.routers.coder-secure.rule='HostRegexp(`^(.+\\.)?{{ .Hostname }}\\.{{ domainEscape .Domain }}$`)'
          Label=traefik.http.routers.coder-secure.tls="true"
          Label=traefik.http.routers.coder-secure.tls.certresolver="dnsresolver"
          Label=traefik.http.routers.coder-secure.tls.domains[0].main="{{ .Hostname }}.{{ .Domain }}"
          Label=traefik.http.routers.coder-secure.tls.domains[1].main="*.{{ .Hostname }}.{{ .Domain }}"
          
          [Install]
          WantedBy=multi-user.target
    
    - path: /etc/containers/systemd/coder-private.container
      contents:
        inline: |
          [Unit]
          Description=Coder-Private Container
          After=network-online.target
          Wants=network-online.target

          [Container]
          ContainerName=coder-private
          Image=ghcr.io/coder/coder:v2.25.2
          PublishPort=4000
          Volume=coder-private-home:/home
          Volume=/etc/coder/kubeconfig:/etc/coder/kubeconfig
          EnvironmentFile=/etc/coder/coder.env
          EnvironmentFile=/etc/coder/coder-private.env
          Label=traefik.enable="true"
          Label=traefik.http.routers.coder-private-secure.entrypoints="websecure"
          Label=traefik.http.routers.coder-private-secure.rule='HostRegexp(`^(.+\\.)?{{ .Hostname }}-private\\.{{ domainEscape .Domain }}$`)'
          Label=traefik.http.routers.coder-private-secure.tls="true"
          Label=traefik.http.routers.coder-private-secure.tls.certresolver="dnsresolver"
          Label=traefik.http.routers.coder-private-secure.tls.domains[0].main="{{ .Hostname }}-private.{{ .Domain }}"
          Label=traefik.http.routers.coder-private-secure.tls.domains[1].main="*.{{ .Hostname }}-private.{{ .Domain }}"
          
          [Install]
          WantedBy=multi-user.target

    - path: /etc/coder/coder.env
      contents:
        inline: |
          CODER_HTTP_ADDRESS=0.0.0.0:3000
          CODER_ACCESS_URL=https://{{ .Hostname }}.{{ .Domain }}
          CODER_WILDCARD_ACCESS_URL=*.{{ .Hostname }}.{{ .Domain }}
          CODER_OIDC_ISSUER_URL=https://accounts.google.com
          CODER_OIDC_EMAIL_DOMAIN=ucsb.edu
          CODER_OIDC_CLIENT_ID={{ .OIDCClientID }}
          CODER_OIDC_CLIENT_SECRET={{ .OIDCClientSecret }}
          CODER_OIDC_ALLOW_SIGNUPS=true
          CODER_OIDC_SCOPES=openid,profile,email
          CODER_OIDC_AUTH_URL_PARAMS={"access_type": "offline", "prompt": "consent"}
          CODER_OIDC_SIGN_IN_TEXT=UCSB Login

    - path: /etc/coder/coder-private.env
      contents:
        inline: |
          CODER_HTTP_ADDRESS=0.0.0.0:4000
          CODER_ACCESS_URL=https://{{ .Hostname }}-private.{{ .Domain }}
          CODER_WILDCARD_ACCESS_URL=*.{{ .Hostname }}-private.{{ .Domain }}
          CODER_OIDC_ALLOW_SIGNUPS=false
    
    - path: /etc/coder/kubeconfig/compute.yaml
      contents:
        inline: |
          apiVersion: v1
          kind: Config
          clusters:
          - name: "compute-lsit"
            cluster:
              server: "{{ .LSITClusterServer }}"
          users:
          - name: "compute-lsit"
            user:
              token: "{{ .LSITClusterToken }}"
          contexts:
          - name: "compute-lsit"
            context:
              user: "compute-lsit"
              cluster: "compute-lsit"
          current-context: "compute-lsit"

    - path: /etc/coder/kubeconfig/outerrim.yaml
      contents:
        inline: |
          apiVersion: v1
          kind: Config
          clusters:
          - name: "outerrim"
            cluster:
              server: "https://console.cloud.lsit.ucsb.edu/k8s/clusters/c-zt9r4"
          users:
          - name: "outerrim"
            user:
              token: "{{ .LSITOuterRimToken }}"
          contexts:
          - name: "outerrim"
            context:
              user: "outerrim"
              cluster: "outerrim"
          current-context: "outerrim"


    - path: /etc/containers/systemd/coder-home.volume
      contents:
        inline: |
          [Volume]
          VolumeName=coder-home

    - path: /etc/containers/systemd/coder-private-home.volume
      contents:
        inline: |
          [Volume]
          VolumeName=coder-private-home
